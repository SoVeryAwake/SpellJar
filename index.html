<!DOCTYPE html>
<html>
<head>
    <title>Spell Jar Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Build Your Spell Jar</h1>
        <form id="spell-form">
            <label>Select Spiritual Properties:</label><br>
            <select id="properties-select" multiple="multiple" style="width: 100%;">
                <!-- Options will be added here by JavaScript -->
            </select>
            <br><br>
            <button type="button" onclick="findItems()">Find Matching Components</button>
        </form>

        <div id="selection-section" style="display: none;">
            <h2>Select Components for Your Spell Jar</h2>
            <div id="item-list"></div>
            <br>
            <button type="button" onclick="showSelectedItems()">Show Selected Components</button>
        </div>

        <div id="results-section" style="display: none;">
            <h2>Selected Components</h2>
            <div id="selected-items-table"></div>

            <h2>Unique Properties</h2>
            <div id="unique-properties"></div>

            <button type="button" onclick="resetApp()">Build a New Jar</button>
        </div>
    </div>

    <!-- Modal for displaying larger images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
